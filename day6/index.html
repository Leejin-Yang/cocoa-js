<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToooDooo</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>

    <!--    Title   -->
    <div class="title">
      <h2>Set To Do!</h2>
    </div>

    <!--    ToDo Form   -->
    <form class="my_form">
      <input
        type="text"
        name="new_task"
        class="task_input"
        placeholder="New Task"
      />
      <button class="task_add_button">Add</button>
    </form>

    <!--    ToDo List   -->
    <ul class="to_do_list"></ul>

    <script src="todo.js"></script>
  </body>
</html>
